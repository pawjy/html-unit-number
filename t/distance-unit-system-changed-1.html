<!DOCTYPE html>
<html data-distance-unit=imperial>
<head>
  <meta charset="utf-8">
  <title>Test</title>
</head>
<body>
  <div id="qunit-fixture"></div>
  <unit-number id=u1 value=12.45 data-value=12.45 type=distance
      title='<number-value>40</number-value><number-unit>ft</number-unit>'
      data-title-meter='<number-value>12.45</number-value><number-unit>m</number-unit>'></unit-number>
  <script src=runtests.js></script>

  <test-code name="imperial -> metric">
    var e = document.querySelector ("#u1");
    return this.waitAndCheck (e).then (() => {
      document.documentElement.setAttribute ('data-distance-unit', 'metric');
      e.setAttribute ('title', e.getAttribute ('data-title-meter'));
      return this.waitAndCheck (e);
    });
  </test-code>
</body>
</html>

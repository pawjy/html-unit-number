<!DOCTYPE html>
<html data-distance-unit=imperial>
<title>unit-number demo</title>
<link rel=stylesheet href=unit-number-css-1.css>

<p>Distance is <unit-number><number-value>100</number-value><number-unit>m</number-unit></unit-number>.

<p>Distance is <unit-number><number-value>1000</number-value><number-unit>m</number-unit></unit-number>.

<p>Elevation is <unit-number type=elevation><number-value>100</number-value><number-unit>m</number-unit></unit-number>.

<p>Elevation is <unit-number type=elevation><number-value>1000</number-value><number-unit>m</number-unit></unit-number>.

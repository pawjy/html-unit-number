<!DOCTYPE html>
<html data-distance-unit=imperial>
<title>unit-number demo</title>
<link rel=stylesheet href=unit-number-css-1.css>
<script src=../src/unit-number.js async></script>

<p>
<template>
  Distance: <unit-number value=30467 type=distance></unit-number>
</template>

<p>
<template>
  Elevation: <unit-number value=30467 type=elevation></unit-number>
</template>

<p>
<template>
  Progress: <unit-number value=0.535 type=percentage></unit-number> done.
</template>

<p>
<template>
  Selected <unit-number value=533 type=count></unit-number>.
</template>

<p>The point is at:
  <template>
    <unit-number value=13.415 type=lat></unit-number>,
    <unit-number value=-124.4501 type=lon></unit-number>.
  </template>

<p>
  <template>
    It takes <unit-number value=553.42 type=duration></unit-number>.
  </template>

<p>
  <template>
    It takes <unit-number value=553.42 type=duration format=h:mm:ss.ss></unit-number>.
  </template>

<p>
  <template>
    It takes <unit-number value=553.42 type=duration format=h:mm:ss></unit-number>.
  </template>

<script>
  document.querySelectorAll ('template').forEach (function (e) {
    e.parentNode.replaceChild (e.content, e);
  });
</script>
